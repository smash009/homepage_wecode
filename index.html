      <script>
        const topBtnWrap = document.querySelector(".topBtnWrap");
        const topBtn = document.querySelector("#ft_totop");
        const dataNumber = document.getElementsByClassName("gallary_image");
        const bodyTag = document.getElementsByTagName("body")[0];

        window.addEventListener("scroll", function () {
          if (this.scrollY < 180) {
            topBtnWrap.style.display = "none";
          } else {
            topBtnWrap.style.display = "block";
            if (180 < this.scrollY) {
              topBtn.style.color = "#333";
            }
            if (1841 < this.scrollY) {
              topBtn.style.color = "#fff";
            }
          }
        });

        for (let i = 0; i < dataNumber.length; i++) {
          dataNumber[i].addEventListener("click", function () {
            const index = this.getAttribute("data-index");
            const modal_content =
              this.getElementsByClassName("modal_content")[0];

            if (
              !modal_content.style.display ||
              modal_content.style.display === "none"
            ) {
              modal_content.style.display = "inline-block";
              bodyTag.style.overflowY = "hidden";
              console.log(index, modal_content.style, bodyTag);
            } else if (modal_content.style.display === "inline-block") {
              modal_content.style.display = "none";
              bodyTag.style.overflowY = "inherit";
            }
          });
        }

        topBtn.addEventListener("click", function (e) {
          e.preventDefault();
          window.scrollTo({ top: 0 });
        });

        function onMouseMove(e) {
          e.target.style.color = "#db469f";
        }

        function onMouseOut(e) {
          e.target.style.color = "inherit";
        }

        topBtnWrap.addEventListener("mousemove", onMouseMove);
        topBtnWrap.addEventListener("mouseout", onMouseOut);
